<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Styling</title>
    <style>
      
      .box-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 50px;
      }

     
      .box {
        width: 100px;
        height: 100px;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        transition: all 0.3s ease;
        border: 1px solid gray;
        border-radius: 20px;
      }

      
      .box:nth-child(3):hover {
        width: 200px;
        height: 200px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="box-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </body>
</html>
