<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer" id="mainContainer">
      <div class="inputContainer" id="inputContainer">
        <input type="number" id="hours" placeholder="Hours" min="0" max="24" />
        <input
          type="number"
          id="minutes"
          placeholder="Minutes"
          min="0"
          max="59"
        />
        <input
          type="number"
          id="seconds"
          placeholder="Seconds"
          min="0"
          max="59"
        />
        <button onclick="startCountdown()">Start Timer</button>
      </div>
      <div class="resetButtonParent">
        <button class="resetButton" id="resetButton" onclick="resetCountdown()">
          Reset
        </button>
      </div>

      <div id="timerContainer" class="countdown">

        <!-- upcoming counter  -->
        <div class="upcoming">
          <div class="hour scroll">
            <span class="hourSpan1" id="upHourspan1"></span>
            <span class="hourSpan1" id="upHourspan2"></span>
          </div>
          :
          <div class="minutes scroll">
            <span class="minutesSpan1" id="upMinutesSpan1"></span>
            <span class="minutesSpan1" id="upMinutesSpan2"></span>
          </div>
          :
          <div class="seconds scroll">
            <span class="secondsSpan1" id="upSecondsSpan1"></span>
            <span class="secondsSpan1" id="upSecondsSpan2"></span>
          </div>
        </div>

        <!-- current counter  -->
        <div class="current">
          <div class="hour scroll">
            <span class="hourSpan1" id="hourspan1"></span>
            <span class="hourSpan1" id="hourspan2"></span>
          </div>
          :
          <div class="minutes scroll">
            <span class="minutesSpan1" id="minutesSpan1"></span>
            <span class="minutesSpan1" id="minutesSpan2"></span>
          </div>
          :
          <div class="seconds scroll">
            <span class="secondsSpan1" id="secondsSpan1"></span>
            <span class="secondsSpan1" id="secondsSpan2"></span>
          </div>
        </div>

        <!-- Previous counter  -->
        <div class="previous">
          <div class="hour scroll">
            <span class="hourSpan1" id="prevHourspan1"></span>
            <span class="hourSpan1" id="prevHourspan2"></span>
          </div>
          :
          <div class="minutes scroll">
            <span class="minutesSpan1" id="prevMinutesSpan1"></span>
            <span class="minutesSpan1" id="prevMinutesSpan2"></span>
          </div>
          :
          <div class="seconds scroll">
            <span class="secondsSpan1" id="prevSecondsSpan1"></span>
            <span class="secondsSpan1" id="prevSecondsSpan2"></span>
          </div>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
